<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    
    <div class="container">

        <div id="head">
            <h2> Fill Details</h2><br><br>
        </div>
        <form action="#" method="post">
            <div class="form-group">
            <label for="Name" >Name</label>
            <input type="text" id="name" name="name" placeholder="Enter name here!"> 
            </div><br>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password here!">
            </div><br>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email here!">
            </div><br>

            <div class="form-group">
                <label for="father name">Father's Name</label>
                <input type="text" id="name" name="Father's name" placeholder="Enter your Father's name">
            
            </div><br>

            <div class="form-group">
                <label for="Mother's Name">Mother's Name</label>
                <input type="text" id="name" name="Mother's Name" placeholder="Enter your mother's name!">
            </div><br>

            <div class="form-group">
                <label for="Address">Address</label>
                <input type="text-area" id="text-area" name="Address" placeholder="Enter your Address here!">
            </div><br>
            <div class="form-group">

            <label for="Courses">Courses</label>
            <select id="Education" name="education" required>
                <option value="">Choose Courses</option>
                <option value="None">None</option>
                <option value="Diploma">Diploma</option>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="P.hd">P.hd</option>
                <option value="B.A">B.A</option>
                <option value="M.A">M.A</option>
                <option value="B.Ed">B.Ed</option>
                <option value="M.Ed">M.Ed</option>
                <option value="B.Sc">B.Sc</option>
                <option value="M.Sc">M.Sc</option>
                <option value="S.Sc">S.Sc</option>
                <option value="ITI">ITI</option>
                <option value="IIT">IIT</option>
                <option value="IIIT">IIIT</option>
                <option value="MIT">MIT</option>
                <option value="NIT">NIT</option>
                <option value="Metriculation">Matriculation</option>
                <option value="Intermediate">Intermediate</option>
            </select>
            </div><br>

            <div class="form-group">
                <label for="education">Education</label>
                <input type="education" id="education" name="Education" placeholder="Select Education">

            </div><br>

            <div class="form-group">
                <input type="file" id="choose file" name="Choose File">
            </div><br>

            <button type="submit" class="button">Submit</button>
            <button type="reset" class="reset">Reset</button><br>


        </form>

    </div>
    
</body>
</html>
